<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="front end exercice about a shopping front-page"
    />
    <meta
      name="keywords"
      content="perfume, web developpement, frontendmentor, html, css, e-shop, CHANEL"
    />
    <link rel="stylesheet" href="./styles.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>Frontend Mentor | Product preview card component</title>
  </head>
  <body>
    <!-- First time trying to use the "block element method" to better named my classes as a comment have suggested me last time  -->
    <div class="product-card">
      <div class="product-card__image-container">
        <img
          src="./images/image-product-mobile.jpg"
          alt="image of a Chanel perfume's bottle named Gabrielle"
          class="product-card__image"
        />
      </div>
      <main class="product-card__content">
        <h2 class="product-card__category">Perfume</h2>
        <h1 class="product-card__title">Gabrielle Essence Eau De Parfum</h1>
        <p class="product-card__description">
          A floral, solar and voluptuous interpretation composed by Olivier
          Polge, Perfumer-Creator for the House of CHANEL.
        </p>
        <div class="product-card__pricing">
          <span class="product-card__price product-card__price--current"
            >$149.99</span
          >
          <span class="product-card__price product-card__price--original"
            >$169.99</span
          >
        </div>
        <button class="product-card__button product-card__button--add-to-cart">
          Add to Cart
        </button>
      </main>
    </div>
    <!-- footer will be hidden to reflect final design -->
    <footer class="footer">
      <div class="footer__attribution">
        Challenge by
        <a
          href="https://www.frontendmentor.io?ref=challenge"
          target="_blank"
          class="footer__link"
          >Frontend Mentor</a
        >. Coded by <a href="#" class="footer__link">Your Name Here</a>.
      </div>
    </footer>
  </body>
</html>
